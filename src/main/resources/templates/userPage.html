<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmls:th="http//thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User panel</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<!--кнопка Logout-->

<nav class="navbar" style="background-color: #313131">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.email}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${role}"></span>
        </p>
        <form th:action="@{/logout}" method="POST">
            <input class="btn text-secondary" type="submit" value="Logout">
        </form>
    </div>
</nav>


<!--боковая панель-->


<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <div class="d-flex flex-column flex-shrink-0 p-1" style="width: 140px;">
                            <ul class="nav nav-pills flex-column mb-auto">
                                <li class="nav-item">
                                    <div class="p-0 col-2">
                                        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist"
                                             aria-orientation="vertical">
                                            <a class="nav-link" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')"
                                               role="tab"
                                               aria-controls="v-pills-home" aria-selected="true">Admin</a>
                                            <a class="nav-link active" href="/user"
                                               sec:authorize="(hasAnyRole('ROLE_ADMIN', 'ROLE_USER'))" role="tab"
                                               aria-controls="v-pills-profile" aria-selected="false">User</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-10 tab-content" style="background-color: #f3f3f3">
            <div class="container-fluid">
                <h2>User information page</h2>
                <div class="row">
                    <div class="container-fluid">
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <table class="table table-striped table-hover">
                                    <div class="card rounded-0">
                                        <h5 class="card-header">All users</h5>

                                        <!--    верх таблицы-->


                                        <!--таблица -->

                                        <table class="table table-striped table-hover">
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Surname</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            <tr th:each="user : ${user}">
                                                <td th:text="${user.id}">id</td>
                                                <td th:text="${user.username}">name</td>
<!--                                                <td th:text="${user.surname}">surname</td>-->
<!--                                                <td th:text="${user.age}">age</td>-->
                                                <td th:text="${user.email}">email</td>
                                                <td th:text="${user.roles}">roles</td>
                                            </tr>
                                        </table>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</body>
</html>
