<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>


    <title>Login page</title>
</head>
<style>
    body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-color: rgba(246, 241, 241, 0.98);
    }
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .my-form-header {
        margin-bottom: 10px;
        font-weight: 700;
    }
</style>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading my-form-header text-center">Please sign in</h2>
        <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>
        <div th:if="${param.logout}" class="alert alert-success text-center mt-4">
            You have successfully logged out of your account
        </div>
        <input type="text" id="login" name="username" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="password" name="password" class="form-control mt-2" placeholder="Password" required>
        <button class="btn btn-lg btn-primary w-100 mt-2" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
